<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1>Create Event</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <form method="post">
            <div class="form-group">
                <label>Name:
                    <input class = "form-control" type="text" name="eventName"/>
                </label><br/>
                <label>Description:
                    <textarea class="form-control" name="eventDescription"></textarea>
                </label><br/>
                <label>Location:
                    <textarea class="form-control" name="eventLocation"></textarea>
                </label><br/>
                <label>Image:
                    <input type="text" class="form-control" name="pathToEventImage"></input>
                </label><br/>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Create Event"/>
            </div>
        </form>
    </body>
</html>
